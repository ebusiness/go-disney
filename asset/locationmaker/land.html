<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <script>
  function mapOnClick(e){
       e = e || window.event;
       var imgId ='#'+ $(e.target).attr('id');
       var currentWidth = $(imgId).width();
       var currentHeight = $(imgId).height();
       var offsetX = e.pageX - $(imgId).offset().left;
       var offsetY = e.pageY - $(imgId).offset().top;
       var x = offsetX / currentWidth;
       var y = offsetY / currentHeight;
      //  alert(x + ':' + y)
       $("#result").html(x + ':' + y + "<br />" + x*$(imgId).width() + ':' + y*$(imgId).height() )
   }
   </script>

<div class="col-md-9">
  <img id="monitor_map" src="../base/disneyland.png" class="col-md-12" style="margin:0;padding: 0" onclick="mapOnClick(event)"/>
</div>
<div class="col-md-3" id="result"></div>
